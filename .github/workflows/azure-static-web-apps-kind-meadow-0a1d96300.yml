name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Vite App
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js (LTS 22)
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Build Vite app
        run: npm run build
        working-directory: ./client

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}  # correct name from Azure
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # needed for pull request handling
          action: "upload"
          app_location: "client"
          output_location: "dist"
